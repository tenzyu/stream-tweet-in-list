name: Run on VPS

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY}}
      REMOTE_HOST: ${{ secrets.REMOTE_HOST}}
      REMOTE_USER: ${{ secrets.REMOTE_USER}}
      REMOTE_PORT: ${{ secrets.REMOTE_PORT}}
      DIR_NAME: stream-tweet-in-list
    steps:
      - uses: actions/checkout@v2

      - name: Prepare SSH
        run: |
          mkdir -p /home/runner/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/private_key && chmod 600 ~/.ssh/private_key
          ssh-keyscan -p $REMOTE_PORT $REMOTE_HOST > ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: ssh $REMOTE_USER@$REMOTE_HOST -p $REMOTE_PORT -i ~/.ssh/pkey "cd $DIR_NAME && git pull"

      - name: Restart Docker Compose
        run: ssh $REMOTE_USER@$REMOTE_HOST -p $REMOTE_PORT -i ~/.ssh/pkey \
          "\
          cd $DIR_NAME && \
          docker-compose build --pull && \
          docker-compose down -v && \
          docker-compose up -d \
          "
